<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="module" src="js/script.js"></script>

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="dm-sans-400">
    <main>
      <div class="my-balance-container">
        <div>
          <p class="balance-text">My balance</p>
          <p class="balance-amount dm-sans-700">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="to circles crossing each other" />
      </div>
      <div class="main-container">
        <h1 class="main-heading dm-sans-700">Spending - Last 7 days</h1>

        <div class="chart-container">
          <div class="bar-container">
            <div class="bar"></div>
            <p class="day-text">mon</p>
          </div>
          <div class="bar-container">
            <div class="bar"></div>
            <p class="day-text">tue</p>
          </div>
          <div class="bar-container">
            <div class="bar"></div>
            <p class="day-text">wed</p>
          </div>
          <div class="bar-container">
            <div class="bar"></div>
            <p class="day-text">thu</p>
          </div>
          <div class="bar-container">
            <div class="bar"></div>
            <p class="day-text">fri</p>
          </div>
          <div class="bar-container">
            <div class="bar"></div>
            <p class="day-text">sat</p>
          </div>
          <div class="bar-container">
            <div class="bar"></div>
            <p class="day-text">sun</p>
          </div>
        </div>
        <div class="final-results-container">
          <div class="total-container">
            <p>Total this month</p>
            <p class="dm-sans-700 total-amount">$478.33</p>
          </div>
          <div class="percentage-container">
            <p class="dm-sans-700">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>

        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>
      .
    </div> -->
  </body>
</html>
